html { font-family: system-ui, sans-serif; line-height: 1.7; background-color: #fdfdfd; color: #333; }
body { margin: 0 0 3em 0; }
header { font-family: Labtop Secundo, system-ui, sans-serif; font-size: 4em; line-height: 100px; background-color: #e23248; background-image: linear-gradient(to bottom, #b8293a, #e23248); color: white; padding: 1rem 0; }
header img { display: inline-block; vertical-align: middle; }
nav { border-bottom: 2px solid; background-color: #ddd; border-bottom: 1px solid; }
nav ul { margin: 0; padding: 0; list-style: none; }
nav li { display: inline-block; }
nav li a { display: block; padding: 1em; color: black; text-decoration: none; }
nav li a.current { background-color: #eee; border-bottom: 5px solid #e23248; margin-bottom: -5px; }
main, header > div, nav > ul { padding: 0 1rem; box-sizing: border-box; max-width: 60rem; margin: 0 auto; }
h1 { margin: 1.5em 0 0 0; }
h2 { font-weight: normal; }
.cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(20em, 1fr)); }
.me { border-radius: 50%; }
iframe { width: 100%; }
a { color: inherit; text-decoration: underline; }

@media print {
  header, nav { display: none; }
}
</style>
